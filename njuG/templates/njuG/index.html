
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- Site Properities -->
<title>njuG</title>
{% load staticfiles %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="{% static "Semantic-UI-1.0/dist/semantic.min.js" %}"></script>

  
<link rel="stylesheet" type="text/css" href="{% static "Semantic-UI-1.0/dist/semantic.min.css" %}">
<link rel="stylesheet" type="text/css" class="ui" href="{% static "css/style.css" %}">
</head>
<body>
  <div class="main nav">
    <div class="ui inverted main blue menu">
      <div class="container">
        <div class="left menu">
          <div class="title item">
            <b>Startpage</b>
          </div>
          <a href="/" class="launch item active">Post</a>
          <a href="/contact" class="launch item">Contact</a>
        </div>

        <div class="right menu">
          <a href="/info" class="item">Info</a>
        </div>
      </div>
    </div>
  </div>

  <div class="main container">
    {% block content %}
    {% endblock %}
  </div>

  <div class="main footer">
    <div class="ui divider"></div>

    <div class="ui divided horizontal footer link list">
      <div class="item">
        satisfy
      </div>

      <div class="item">
        v 0.1.1
      </div>

      <div class="item">
        &copy; Anachron
      </div><a href="https://github.com/Anachron/satisfy" class="item">Homepage</a>
    </div>
  </div>

  <div class="ui active inverted main dimmer" style="display: none;">
    <div class="loader">
      Loading, please wait.
    </div>
  </div>
</body>
</html>
