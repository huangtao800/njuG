
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- Site Properities -->
<title>njuG</title>
{% load staticfiles %}
<script src="{% static "jquery/jquery-2.1.4.min.js" %}"></script>
<script src="{% static "Semantic-UI-1.0/dist/semantic.min.js" %}"></script>
<script src="{% static "jquery/jquery.form.min.js" %}"></script>
<script src="{% static "jquery/jquery-cookie/jquery.cookie.js" %}"></script>
  
<link rel="stylesheet" type="text/css" href="{% static "Semantic-UI-1.0/dist/semantic.min.css" %}">
<link rel="stylesheet" type="text/css" class="ui" href="{% static "css/style.css" %}">
{% block loadCss %}
{% endblock %}

</head>
<body>
  <div class="main nav">
    <div class="ui inverted main blue menu">
      <div class="container">
        <div class="left menu">
          <div class="title item" style="padding-left: 0">
            <b>NjuG</b>
          </div>
          <a href="#" class="launch item active">首页</a>
          <a href="/contact" class="launch item">讨论区</a>
          <a href="#" class="launch item">活动</a>
        </div>

        <div class="right menu">
          <a href="/info" class="item">Info</a>
        </div>
      </div>
    </div>
  </div>

  <div class="main container">
    {% block content %}
    {% endblock %}
  </div>

  <div class="main footer">
    <div class="ui divider"></div>

    <div class="ui divided horizontal footer link list">
      <div class="item">
        satisfy
      </div>

      <div class="item">
        v 0.1.1
      </div>

      <div class="item">
        &copy; Anachron
      </div><a href="https://github.com/Anachron/satisfy" class="item">Homepage</a>
    </div>
  </div>

</body>

{% block loadJs %}
{% endblock %}

</html>
